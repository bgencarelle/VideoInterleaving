<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ASCII/Video Fade Test</title>
    <style>
        :root {
            --bg: #000000;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            overflow: hidden;
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg);
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            margin: 0;
            padding: 0;
            opacity: 0;
            transition: opacity 1000ms ease-in-out;
            will-change: opacity;
        }

        .layer.active {
            opacity: 1;
        }

        #ascii-layer {
            background-color: #000000;
        }

        #video-layer {
            object-fit: contain;
            background-color: #000000;
        }
    </style>
</head>

<body>
    <div id="container">
        <iframe id="ascii-layer" class="layer" src="/ascii_mjpeg" scrolling="no"></iframe>
        <img id="video-layer" class="layer" src="/video_feed" alt="Video feed" />
    </div>

    <script>
        const ASCII_LAYER = document.getElementById('ascii-layer');
        const VIDEO_LAYER = document.getElementById('video-layer');
        let isAsciiVisible = true;

        function getRandomTime(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function triggerFade() {
            // 1. Randomize fade duration (1-3 seconds)
            const fadeDuration = getRandomTime(1000, 3000);
            ASCII_LAYER.style.transitionDuration = `${fadeDuration}ms`;
            VIDEO_LAYER.style.transitionDuration = `${fadeDuration}ms`;

            // 2. Toggle visibility
            if (isAsciiVisible) {
                ASCII_LAYER.classList.remove('active');
                VIDEO_LAYER.classList.add('active');
                isAsciiVisible = false;
            } else {
                VIDEO_LAYER.classList.remove('active');
                ASCII_LAYER.classList.add('active');
                isAsciiVisible = true;
            }

            // 3. Schedule next fade (random wait time 1-3 seconds after fade completes)
            // Or maybe 1-3 seconds total display time? 
            // The prompt says "1-3 second random fade" which might mean the fade itself.
            // I'll assume display time is also random 1-3s.
            const displayTime = getRandomTime(1000, 3000);
            setTimeout(triggerFade, fadeDuration + displayTime);
        }

        // Initialize: start with ASCII visible
        ASCII_LAYER.classList.add('active');

        // Start the loop
        setTimeout(triggerFade, getRandomTime(1000, 3000));
    </script>
</body>

</html>
