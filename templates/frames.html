<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frames Grid</title>
    <style>
      :root {
        --bg: #000000;
        --ink: #f5f5f5;
        --frame: #2b2b2b;
        --accent: #f2a900;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Georgia", "Times New Roman", serif;
        color: var(--ink);
        background: var(--bg);
        min-height: 100vh;
        position: relative;
      }

      header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 10px 14px;
        opacity: 0;
        transition: opacity 0.2s ease;
        background: rgba(0, 0, 0, 0.65);
        z-index: 2;
      }

      header:hover,
      header:focus-within {
        opacity: 1;
      }

      .site-list {
        display: flex;
        flex-wrap: wrap;
        gap: 6px 14px;
        margin: 0;
        padding: 0;
        list-style: none;
        font-size: 14px;
      }

      .site-list a {
        color: var(--accent);
        text-decoration: none;
        border-bottom: 1px solid transparent;
      }

      .site-list a:hover {
        border-bottom-color: var(--accent);
      }

      .frames {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        grid-template-rows: repeat(2, minmax(0, 1fr));
        gap: 0;
        padding: 0;
        height: 100vh;
      }

      .frame {
        border: 0;
        background: #000;
        min-height: 0;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
      }

      img.feed {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: contain;
        object-position: center;
      }

      @media (max-width: 1100px) {
        .frames {
          grid-template-columns: repeat(2, minmax(0, 1fr));
          grid-template-rows: repeat(4, minmax(120px, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <header>
      <ul class="site-list" id="site-list"></ul>
    </header>
    <section class="frames" id="frames"></section>

    <script>
      const sites = [
        { name: "testing.gencarelle.fun/video_feed", url: "https://testing.gencarelle.fun/video_feed" },
        { name: "testing2.gencarelle.fun/video_feed", url: "https://testing2.gencarelle.fun/video_feed" },
        { name: "testing3.gencarelle.fun/video_feed", url: "https://testing3.gencarelle.fun/video_feed" },
        { name: "testing4.gencarelle.fun/video_feed", url: "https://testing4.gencarelle.fun/video_feed" },
        { name: "testing.gencarelle.fun/ascii", url: "https://testing.gencarelle.fun/ascii" },
        { name: "testing2.gencarelle.fun/ascii", url: "https://testing2.gencarelle.fun/ascii" },
        { name: "testing3.gencarelle.fun/ascii", url: "https://testing3.gencarelle.fun/ascii" },
        { name: "testing4.gencarelle.fun/ascii", url: "https://testing4.gencarelle.fun/ascii" }
      ];

      const listEl = document.getElementById("site-list");
      const framesEl = document.getElementById("frames");

      sites.forEach((site) => {
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.href = site.url;
        link.textContent = site.name;
        link.target = "_blank";
        link.rel = "noopener";
        li.appendChild(link);
        listEl.appendChild(li);

        const frameWrap = document.createElement("div");
        frameWrap.className = "frame";

        if (site.url.endsWith("/video_feed")) {
          const img = document.createElement("img");
          img.className = "feed";
          img.src = site.url;
          img.alt = site.name;
          frameWrap.appendChild(img);
        } else {
          const iframe = document.createElement("iframe");
          iframe.src = site.url;
          iframe.title = site.name;
          frameWrap.appendChild(iframe);
        }

        framesEl.appendChild(frameWrap);
      });
    </script>
  </body>
</html>
